{% load bootstrap4 %}


<div class="card">
  <div class="card-header">
    {% if form_title %}
      {{ form_title }}
    {% endif %}
  </div>
  <div class="card-body">
    {% if form %}
      <form action="" method="POST", enctype="multipart/form-data">
        {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
          <button type="submit" class="btn btn-primary">
            {{ submit_label|default:"Submit" }}
          </button>
        {% endbuttons %}
      </form>
    {% else %}
      <div class="alert alert-danger">
        form 객체를 지정해주세요.
      </div>
    {% endif %}
  </div>

</div>
